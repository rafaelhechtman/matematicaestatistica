<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões de Estatística</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2rem;
        }
        .question-container {
            margin-bottom: 30px;
        }
        .question {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #444;
        }
        .answer {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00acc1;
            font-size: 1rem;
            color: #007c91;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questões de Estatística</h1>

        <!-- Questões serão inseridas aqui -->
        <!-- Exemplo de uma questão -->
        <div class="question-container">
            <div class="question">1. Calcule a média aritmética dos seguintes valores: [valores]</div>
            <div class="answer">Média = [resposta]</div>
        </div>

        <!-- Adicione mais questões abaixo conforme necessário -->

        <footer>
            &copy; 2024 Sistema de Estatística. Todos os direitos reservados.
        </footer>
    </div>
</body>
</html>

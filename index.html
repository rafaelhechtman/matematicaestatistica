<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões de Estatística</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .question-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .answer, .resolution {
            background-color: #e7f3fe;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #b3d4fc;
            display: none; /* Oculto por padrão */
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .show-button {
            background-color: #28a745;
            color: white;
        }
        .hide-button {
            background-color: #dc3545;
            color: white;
        }
    </style>
    <script>
        function gerarValores() {
            const valores = Array.from({length: Math.floor(Math.random() * 6) + 5}, () => Math.floor(Math.random() * 100) + 1);
            const media = calcularMedia(valores).toFixed(2);
            const mediana = calcularMediana(valores).toFixed(2);
            const variancia = calcularVariancia(valores).toFixed(2);
            const desvioPadrao = calcularDesvioPadrao(valores).toFixed(2);
            const desvioMedio = calcularDesvioMedio(valores).toFixed(2);

            document.getElementById('question1').innerHTML = `Calcule a média aritmética dos seguintes valores: ${valores}`;
            document.getElementById('gabarito1').innerHTML = `Média = ${media}`;
            document.getElementById('resolucao1').innerHTML = `Soma dos valores: ${valores.reduce((a, b) => a + b)}, Número de valores: ${valores.length}, Média = ${media}`;

            document.getElementById('question2').innerHTML = `Calcule a mediana dos seguintes valores: ${valores}`;
            document.getElementById('gabarito2').innerHTML = `Mediana = ${mediana}`;
            document.getElementById('resolucao2').innerHTML = `Valores ordenados: ${valores.sort((a, b) => a - b)}, Mediana = ${mediana}`;

            document.getElementById('question3').innerHTML = `Calcule a variância dos seguintes valores: ${valores}`;
            document.getElementById('gabarito3').innerHTML = `Variância = ${variancia}`;
            document.getElementById('resolucao3').innerHTML = `Valores desviados ao quadrado e somados: ${valores.map(x => (x - media) ** 2).reduce((a, b) => a + b)}, Variância = ${variancia}`;

            document.getElementById('question4').innerHTML = `Calcule o desvio padrão dos seguintes valores: ${valores}`;
            document.getElementById('gabarito4').innerHTML = `Desvio Padrão = ${desvioPadrao}`;
            document.getElementById('resolucao4').innerHTML = `Desvio Padrão é a raiz quadrada da variância: ${desvioPadrao}`;

            document.getElementById('question5').innerHTML = `Calcule o desvio médio dos seguintes valores: ${valores}`;
            document.getElementById('gabarito5').innerHTML = `Desvio Médio = ${desvioMedio}`;
            document.getElementById('resolucao5').innerHTML = `Soma das distâncias absolutas: ${valores.map(x => Math.abs(x - media)).reduce((a, b) => a + b)}, Desvio Médio = ${desvioMedio}`;
        }

        function calcularMedia(valores) {
            return valores.reduce((a, b) => a + b) / valores.length;
        }

        function calcularMediana(valores) {
            valores.sort((a, b) => a - b);
            const meio = Math.floor(valores.length / 2);
            if (valores.length % 2 === 0) {
                return (valores[meio - 1] + valores[meio]) / 2;
            } else {
                return valores[meio];
            }
        }

        function calcularVariancia(valores) {
            const media = calcularMedia(valores);
            return valores.map(x => (x - media) ** 2).reduce((a, b) => a + b) / valores.length;
        }

        function calcularDesvioPadrao(valores) {
            return Math.sqrt(calcularVariancia(valores));
        }

        function calcularDesvioMedio(valores) {
            const media = calcularMedia(valores);
            return valores.map(x => Math.abs(x - media)).reduce((a, b) => a + b) / valores.length;
        }

        function toggleAnswer(id) {
            const element = document.getElementById(id);
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h1>Questões de Estatística</h1>
    <div class="button-container">
        <button class="show-button" onclick="gerarValores()">Gerar Questões</button>
    </div>

    <div class="question-container">
        <div class="question" id="question1">Clique em "Gerar Questões" para começar.</div>
        <button class="show-button" onclick="toggleAnswer('gabarito1')">Ver Gabarito</button>
        <button class="show-button" onclick="toggleAnswer('resolucao1')">Ver Resolução</button>
        <div class="answer" id="gabarito1"></div>
        <div class="resolution" id="resolucao1"></div>
    </div>

    <div class="question-container">
        <div class="question" id="question2"></div>
        <button class="show-button" onclick="toggleAnswer('gabarito2')">Ver Gabarito</button>
        <button class="show-button" onclick="toggleAnswer('resolucao2')">Ver Resolução</button>
        <div class="answer" id="gabarito2"></div>
        <div class="resolution" id="resolucao2"></div>
    </div>

    <div class="question-container">
        <div class="question" id="question3"></div>
        <button class="show-button" onclick="toggleAnswer('gabarito3')">Ver Gabarito</button>
        <button class="show-button" onclick="toggleAnswer('resolucao3')">Ver Resolução</button>
        <div class="answer" id="gabarito3"></div>
        <div class="resolution" id="resolucao3"></div>
    </div>

    <div class="question-container">
        <div class="question" id="question4"></div>
        <button class="show-button" onclick="toggleAnswer('gabarito4')">Ver Gabarito</button>
        <button class="show-button" onclick="toggleAnswer('resolucao4')">Ver Resolução</button>
        <div class="answer" id="gabarito4"></div>
        <div class="resolution" id="resolucao4"></div>
    </div>

    <div class="question-container">
        <div class="question" id="question5"></div>
        <button class="show-button" onclick="toggleAnswer('gabarito5')">Ver Gabarito</button>
        <button class="show-button" onclick="toggleAnswer('resolucao5')">Ver Resolução</button>
        <div class="answer" id="gabarito5"></div>
        <div class="resolution" id="resolucao5"></div>
    </div>

</body>
</html>
